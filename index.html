<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div class='container'>
  <div class="jumbotron jumbotron-primary">
    <h1>World Train Station</h1>
  </div>
</div>

<div class='container'>
  <div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading ">Current Train Schedule</div>

    <!-- Table -->
  	<table class="table">
    <thead>
      <tr>
        <th>Train name</th>
        <th>Destination</th>
        <th>Frequency (mins)</th>
        <th>Next Arrival</th>
        <th>Minutes away</th>
      </tr>
    </thead>
    <tbody id='trainData'>

    </tbody>
  </table>
  </div>
</div>

<div class="container">
  <div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">Add Train</div>
    <br/>
  	<form>
      <div class="form-group">
        <label for="trainName">Train Name</label>
        <input type="text" id="trainName" class="form-control" placeholder="Train Name">
      </div>
      <br/>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Destination">
      </div>
        <br/>
      <div class="form-group">
        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
        <input type="text" class="form-control" id="trainTime" placeholder="Military Time">
      </div>
      <br/>
        <div class="form-group">
        <label for="frequency(min)">Frequency (min)</label>
        <input type="number" class="form-control" id="frequency" placeholder="Frequency">
      </div>
      <br/>
       <button id='submitButton' type="submit" class="btn btn-primary">Submit</button>
    </form>
   </div>
  </div>


<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src='https://momentjs.com/downloads/moment-with-locales.js'></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
